# buf.yaml
version: v2

# 定义包含 Proto 文件的模块路径
# 这里指向我们的 api 目录
modules:
  - path: api/proto
    name: buf.build/tensorvault/api # 虚拟的模块名
    # 可以在这里为该模块单独配置 lint，也可以使用下面的全局 lint

# 全局依赖 (Dependencies)
# 引入 protovalidate 校验库
deps:
  - buf.build/bufbuild/protovalidate

# 全局 Lint 配置 (默认开启 STANDARD 规则集)
lint:
  use:
    - STANDARD

# 全局 Breaking Change 检测配置
breaking:
  use:
    - FILE
