# docker-compose.yaml

services:
  minio:
    image: minio/minio:latest
    container_name: tensorvault-minio
    ports:
      - "9000:9000" # S3 API 端口
      - "9001:9001" # Web 管理控制台端口
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "password"
    # 启动命令：指定数据目录和控制台地址
    command: server /data --console-address ":9001"
    volumes:
      # 持久化数据到本地 tmp 目录，方便查看或清理
      - ./.data/minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  postgres:
    image: postgres:16-alpine # 推荐用 Alpine 版，轻量
    container_name: tensorvault-db
    restart: always
    environment:
      POSTGRES_USER: "tv_user"
      POSTGRES_PASSWORD: "tv_password"
      POSTGRES_DB: "tensorvault"
    ports:
      - "5432:5432"
    volumes:
      - ./.data/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tv_user -d tensorvault"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: tensorvault-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning # 简单的持久化策略
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
# 启动指令: docker-compose up -d
