# docker-compose.yaml

services:
  minio:
    image: minio/minio:latest
    container_name: tensorvault-minio
    ports:
      - "9000:9000" # S3 API 端口
      - "9001:9001" # Web 管理控制台端口
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "password"
    # 启动命令：指定数据目录和控制台地址
    command: server /data --console-address ":9001"
    volumes:
      # 持久化数据到本地 tmp 目录，方便查看或清理
      - ./tmp/minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
# 启动指令: docker-compose up -d
