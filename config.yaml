# 存储后端配置
storage:
  # 选项: "disk" 或 "s3"
  type: "s3"

  # S3 详细配置 (连接本地 MinIO)
  s3:
    endpoint: "http://localhost:9000"
    region: "us-east-1"
    bucket: "tensorvault-dev"
    access_key_id: "admin"
    secret_access_key: "password"
  cache:
    enabled: true
    # 格式: redis://<user>:<password>@<host>:<port>/<db>
    # Docker Compose 中 redis 服务的端口映射到了宿主机 6379
    redis_url: "redis://localhost:6379/0"
    ttl: "24h"
# 用户信息 (Commit 用)
user:
  name: "AI Architect"
  email: "arch@tensorvault.io"

database:
  host: "localhost"
  port: 5432
  user: "tv_user"
  password: "tv_password"
  dbname: "tensorvault"
  sslmode: "disable" # 本地开发通常不需要 SSL

